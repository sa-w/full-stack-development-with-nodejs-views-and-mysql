<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        h4{
    text-align:center;

    }
    </style>

</head>

<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <div class="container my-5">
        <div class="border border-primary shadow-lg p-3 mb-5 bg-white rounded">
            <h4 class="text-primary">CREATE ACCOUNT</h4>
            <form class="text-primary" action="/register" method="POST">
                <div class="form-group">
                    <label for="cname">Company Name</label>
                    <input type="name" class="form-control" aria-describedby="emailHelp" name="name" placeholder="Enter Company Name"
                        required>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Company Email</label>
                    <input type="email" class="form-control" id="name" aria-describedby="emailHelp" name="email"
                        placeholder="Enter email" required>
                    <small id="emailHelp" class="form-text text-muted">We'll
                        never share your email with anyone else.</small>
                </div>

                <div class="form-group">
                    <label for="psw">Password</label>
                    <input type="password" class="form-control" id="pword" placeholder="Password" name="pword" required>
                </div>

                <div class="form-group">
                    <label for="psw1">Repeat Password</label>
                    <input type="password" class="form-control" id="rpword" placeholder="Repeat Password" name="rpword"
                        required>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                    <label class="form-check-label" for="exampleCheck1">I agree to <a href="#" style="color:brown">terms
                            and conditions</a></label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button></br>

                <a href="/login1" style="text-align: center">Login</a></br>
                <a href="/contact" style="text-align: center">Contact Us</a></br>

            </form>


</body>

</html>
