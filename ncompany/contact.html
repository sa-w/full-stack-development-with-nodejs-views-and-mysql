<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
        h3{

        text-align: center;
    }
    </style>
</head>

<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <div class="container my-5">
        <div class="border border-primary shadow-lg p-3 mb-5 bg-white rounded">
            <h3 class="text-primary">CONTACT US</h3>
            <form class="text-primary" action="/contact" method="POST">
                <div class="form-group ">
                    <label for="cname">First Name</label>
                    <input type="name" class="form-control" id="fname" name="fname" aria-describedby="emailHelp"
                        placeholder="Enter your first name" required>
                </div>

                <div class="form-group">
                    <label for="cname">Last Name</label>
                    <input type="name" class="form-control" id="lname" name="lname" aria-describedby="emailHelp"
                        placeholder="Enter your last name" required>
                </div>

                <div class="form-group">
                    <label for="cname">Email</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                        placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="cname">Phone Number</label>
                    <input type="name" class="form-control" id="pnumber" name="pnumber" aria-describedby="emailHelp"
                        placeholder="Enter your phone number" required>
                </div>

                <div class="form-group">
                    <label for="country">Country</label>
                    <select class="form-control" id="country" name="country">
                        <option>Kenya</option>
                        <option>Uganda</option>
                        <option>Tanzania</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="country">City</label>
                    <select class="form-control" id="city" name="city">
                        <option>Nairobi</option>
                        <option>Kisumu</option>
                        <option>Mombasa</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Subject</label>
                    <textarea class="form-control" id="subject" name="subject" rows="3" placeholder="Tell us something..."></textarea>
                </div>
                <!----<div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember</label>
                </div>-->
                <button type="submit" class="btn btn-primary">Submit</button></br>

                <a href="/register" style="text-align: center">Create Account</a></br>
                <a href="/login1" style="text-align: center">Login</a></br>
            </form>
</body>

</html>
