<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Company</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <form action="/13" id="form1">

        <div class="form-row ml-2 mr-2">
            <div class="form-group col-md-6">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" class="form-control" id="name" name="name" required></input>
            </div>

            <div class="form-group col-md-6">
                <label for="exampleInputEmail1">Salary</label>
                <input type="text" class="form-control" id="salary" name="salary" required></input>
            </div>
        </div>

        <div class="form-row ml-2 mr-2">
            <div class="form-group col-md-6">
                <label for="exampleInputEmail1">Employee Email Address</label>
                <input type="text" class="form-control" id="empemail" name="empemail" required></input>
            </div>

            <div class="form-group col-md-6">
                <label for="exampleInputEmail1">Bank Name</label>
                <input type="text" class="form-control" id="bname" name="bname" required></input>
            </div>
        </div>

        <div class="form-row ml-2 mr-2">
            <div class="form-group col-md-6">
                <label for="exampleInputEmail1">Branch</label>
                <input type="text" class="form-control" id="branch" name="branch" required></input>
            </div>

            <div class="form-group col-md-6">
                <label for="exampleInputEmail1">Account Name</label>
                <input type="text" class="form-control" id="accname" name="accname" required></input>
            </div>
        </div>

        <div class="form-row ml-2">
            <div class="form-group col-md-6">
                <label for="exampleInputEmail1">Account Number</label>
                <input type="text" class="form-control" id="accnumber" name="accnumber" required></input>
            </div>
        </div>

        <div class="ml-2">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>

</html>
